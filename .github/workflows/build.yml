name: Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Intel (cross-compiled from ARM runner)
          - target: x86_64-apple-darwin
            os: macos-15
            artifact_name: bouncy
            asset_name: bouncy-macos-intel

          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-15
            artifact_name: bouncy
            asset_name: bouncy-macos-apple-silicon

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: bouncy.exe
            asset_name: bouncy-windows-x64

          # Windows ARM64
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            artifact_name: bouncy.exe
            asset_name: bouncy-windows-arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          # Core Audio and Metal frameworks are included in macOS SDK

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          # Windows SDK includes necessary libraries

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/
          cp README.md LICENSE LICENSE.md artifacts/
          cd artifacts && zip -r ../${{ matrix.asset_name }}.zip .

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" -Destination artifacts/
          Copy-Item README.md, LICENSE, LICENSE.md -Destination artifacts/
          Compress-Archive -Path artifacts/* -DestinationPath "${{ matrix.asset_name }}.zip"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip
          retention-days: 14

  # Create GitHub Release when a tag is pushed
  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.zip
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Lint and format check
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Verify DCO sign-off on commits
  dco:
    name: DCO Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check DCO sign-off
        uses: dcoapp/app@v1
        with:
          head-ref: ${{ github.event.pull_request.head.sha }}
          base-ref: ${{ github.event.pull_request.base.sha }}
